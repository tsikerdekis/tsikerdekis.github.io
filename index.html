<script type="text/javascript">
$(function($) {	
	$('.mp11 a').hover(
		function(){
			$(this).find('img.hover').fadeIn(600);
			$(this).find('.bg').fadeIn(600);
		},
		function(){
			$(this).find('img.hover').fadeOut(600);
			$(this).find('.bg').fadeOut(600);
		}
	)
	.click(function(){ afterfunc('/mp11se/'); });
	
	$('.mp7 a').hover(
		function(){
			$(this).find('img.hover').fadeIn(600);
			$(this).find('.bg').fadeIn(600);
		},
		function(){
			$(this).find('img.hover').fadeOut(600);
			$(this).find('.bg').fadeOut(600);
		}
	)
	.click(function(){ afterfunc('/mp7se/'); });
	
	$(window).resize(function(){ resize(); });
	resize();
	
	setTimeout(init, 1000);
});

var afterfunc = function(url){
	var w = $(window).width();
	var neww = w / 2;
	var ph_l = -neww - 480;
	var ph_r = neww + 480;
	
	$('.mp11 p.ph').animate({'left': ph_l +'px'}, 800, 'easeOutCubic' );
	$('.mp11 div.con').animate({'left': ph_r +'px'}, 800, 'easeOutCubic' );
	
	$('.mp7 p.ph').animate({'left': ph_r +'px'}, 800, 'easeOutCubic' );
	$('.mp7 div.con').animate({'left': ph_l +'px'}, 800, 'easeOutCubic' );
	
	$('.header p').fadeOut(800, function(){ 
		location.href = url;		
	});
	
	$('.footer').fadeOut(800);

	
};

var resize = function(){
	var h = $(window).height();
	var newh = (h - 539) / 2;
	$('.header').css('height', newh + 'px');
};

var init = function(){
	var w = $(window).width();
	var neww = w / 2;
	var ph_l = -neww - 480;
	var ph_r = neww + 480;
	
	$('.mp11 p.ph').css('left',ph_l + 'px');
	$('.mp11 div.con').css('left',ph_r + 'px');
	
	$('.mp11 p.ph').animate({'left': '-480px'}, 800, 'easeOutCubic' );
	$('.mp11 div.con').animate({'left': '480px'}, 800, 'easeOutCubic', function(){
		$('.mp11 div.con p.logo').fadeIn();
		$('.mp11 div.con p.txt').fadeIn();
		$('.mp11 div.con p.ar').fadeIn();
	} );
	

	$('.mp7 p.ph').css('left',ph_r + 'px');
	$('.mp7 div.con').css('left',ph_l + 'px');
		
	$('.mp7 p.ph').animate({'left': '480px'}, 800, 'easeOutCubic' );
	$('.mp7 div.con').animate({'left': '-480px'}, 800, 'easeOutCubic', function(){
		$('.mp7 div.con p.logo').fadeIn();
		$('.mp7 div.con p.txt').fadeIn();
		$('.mp7 div.con p.ar').fadeIn();
	} );

};

window.onunload = function() { };

</script>

        <div class="con">

   	  	<div class="con">
